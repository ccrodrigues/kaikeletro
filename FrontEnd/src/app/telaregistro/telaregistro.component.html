<!-- Links para imagens no input de e-mail e senha -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
  integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
  integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">


<form [formGroup]="regForm" (ngSubmit)="onSubmit()">
  <span class="border">


    <div class="ol-sm-9 col-md-7 col-lg-5 mx-auto ">


      <p class="col-md-6" style="font-size:200%;">Seu Cadastro</p>
      <div class="col-md-10">
        <label for="nome">Nome: </label>
        <input type="nome" class="form-control" formControlName="nome" placeholder="Nome Completo">
        <app-msg-erro [isError]="isErrorCampo('nome')" mensagem="Preencha os dados corretamente"></app-msg-erro>
      </div><br>

      <div class="col-md-3">
        <label for="nascimento">Data de Nascimento: </label>
        <input type="date" calss="form-control" formControlName="nascimento">
        <app-msg-erro [isError]="isErrorCampo('nascimento')" mensagem="Preencha os dados corretamente"></app-msg-erro>
      </div><br>

      <div class="col-md-6">
        <label for="cpf">CPF: </label>
        <input type="number" (keypress)="somenteNumerosCpf($event)" required class="form-control" formControlName="cpf"
          placeholder="CPF">
        <app-msg-erro [isError]="isErrorCampo('cpf')" mensagem="Preencha os dados corretamente"></app-msg-erro>
      </div>

      <div class="col-md-6">
        <label for="telefone">Telefone: </label>
        <input type="text" class="form-control" formControlName="telefone">
      </div>

      <div class="col-md-6">
        <label for="celular">Celular: </label>
        <input type="text" class="form-control" formControlName="celular">
      </div>

      <div class="col-md-6">
        <label for="email">E-mail</label>
        <input type="text" class="form-control" formControlName="email">
        <app-msg-erro [isError]="isErrorCampo('email')" mensagem="Preencha os dados corretamente"></app-msg-erro>
      </div><br>

      <div class="col-md-6">
        <label for="senha">Senha</label>
        <input type="password" class="form-control" formControlName="senha">
      </div><br>

      <div class="col-md-6">
        <label for="confirmarSenha">Digite a Senha Novamente</label>
        <input type="password" class="form-control" formControlName="confirmarSenha">
        <app-msg-erro [isError]="isErrorCampo('confirmarSenha')" mensagem="Preencha os dados corretamente">
        </app-msg-erro>
      </div>

      <br><br>
      <p class="col-md-6" style="font-size:150%;">Endereço</p>
      <br>

    </div>

    <!-- div que centralizar os campos de Endereço -->

    <div class="ol-sm-9 col-md-7 col-lg-5 mx-auto " formGroupName="endereco">

      <div class="form-group">

        <div class="col-md-3">
          <label for="cep" class="control-label">CEP</label>
          <input #cep type="number" (keypress)="somenteNumerosCep($event)" required class="form-control" id="cep"
            formControlName="cep">
          <button class="btn btn-primary" (click)="buscarCep(cep.value)">Buscar</button>
          <app-msg-erro [isError]="isErrorCampo('endereco.cep')" mensagem="Preencha os dados corretamente">
          </app-msg-erro>
        </div><br>

        <div class="col-sm-10">
          <label for="rua" class="control-label">Logradouro</label>

        </div>
        <div class="col-sm-10">
          <input type="text" [value]="objEnd?.logradouro" class="form-control" id="logradouro"
            formControlName="logradouro">
          <app-msg-erro [isError]="isErrorCampo('endereco.logradouro')" mensagem="Preencha os dados corretamente">
          </app-msg-erro>
        </div>

        <div class="col-md-3">
          <label for="numero" class="control-label">Número</label>
          <input type="text" class="form-control" id="numero" formControlName="numero">
          <app-msg-erro [isError]="isErrorCampo('endereco.numero')" mensagem="Preencha os dados corretamente">
          </app-msg-erro>
        </div>

        <div class="col-md-8">
          <label for="complemento" class="control-label">Complemento</label>
          <input type="text" class="form-control" id="complemento" formControlName="complemento">
        </div>

        <div class="form-group">
          <div class="col-md-8">
            <label for="bairro" class="control-label">Bairro</label>
            <input [value]="objEnd?.bairro" type="text" class="form-control" id="bairro" formControlName="bairro">
            <app-msg-erro [isError]="isErrorCampo('endereco.bairro')" mensagem="Preencha os dados corretamente">
            </app-msg-erro>
          </div>

          <div class="col-md-8">
            <label for="cidade" class="control-label">Cidade</label>
            <input [value]="objEnd?.localidade" type="text" class="form-control" id="cidade" formControlName="cidade">
            <app-msg-erro [isError]="isErrorCampo('endereco.cidade')" mensagem="Preencha os dados corretamente">
            </app-msg-erro>
          </div>

          <div class="col-md-8">
            <label for="estado" class="control-label">Estado</label>
            <input [value]="objEnd?.uf" type="text" class="form-control" id="estado" formControlName="estado">
            <app-msg-erro [isError]="isErrorCampo('endereco.estado')" mensagem="Preencha os dados corretamente">
            </app-msg-erro>
          </div>
        </div>

      </div>

      <br>
      <div style="width:100%; height:100%; align-content: center;">
      <button type="submit" class="login_btn" 
        [disabled]="regForm.valid? false : true">Cadastrar</button>
      <br><br>
      </div>
  
      <label for="exampleInputLink1" class="corPossuiCadastro" [routerLink]="['./login']">Já possui cadastro? </label>
      <a href="">Clique aqui</a>
      <span class="clearfix"></span>

    </div>

  </span>
</form>
