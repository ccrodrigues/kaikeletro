<div class="row" *ngIf="enderecoVerif">
        <div class="col-md-6 offset-md-3">
            <span class="anchor" id="formRegister"></span>
            <hr class="mb-5">
    
            <div class="card card-outline-secondary">
                <div class="card-header">
                    <h3 class="mb-0">Result</h3>
                </div>
                <div class="card-block">
    
                    <div class="form-group row">
                        <div class="col-md-12">
                            <label>Lougradouro: {{ enderecoVerif.logradouro }}</label>
                            <label *ngIf="enderecoVerif.complemento">, {{ enderecoVerif.complemento }}</label>
                        </div>
                    </div>
    
                    <div class="form-group row">
                        <div class="col-md-12">
                            <label>Complemento: </label>
                            <label *ngIf="enderecoVerif.complemento">{{ enderecoVerif.complemento }}</label>
                            <label *ngIf="!enderecoVerif.complemento">
                                <i>Não Disponível</i>
                            </label>
                        </div>
                    </div>
    
                    <div class="form-group row">
                        <div class="col-md-12">
                            <label>Bairro: {{ enderecoVerif.bairro }}</label>
                        </div>
                    </div>
    
                    <div class="form-group row">
                        <div class="col-md-12">
                            <label>Cidade / Estado: {{ enderecoVerif.localidade }} - {{ enderecoVerif.uf }}</label>
                        </div>
                    </div>
    
                </div>
            </div>
        </div>
    
        <div class="col-md-6 offset-md-3">
            <span class="anchor" id="formRegister"></span>
            <hr class="mb-5">
    
            <div class="card card-outline-secondary">
                <div class="card-header">
                    <h3 class="mb-0">Full Return (JSON)</h3>
                </div>
                <div class="card-block">
    
                    <div class="form-group row">
                        <pre>{{ enderecoVerif | json }}</pre>
                    </div>
    
    
                </div>
            </div>
        </div>
    </div>
