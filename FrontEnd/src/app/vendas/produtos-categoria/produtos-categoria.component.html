<p>Nossos produtos</p>
<div class="row" #topo>
    <div class="col-4" *ngFor="let p of produtos | paginate: { itemsPerPage: 9, currentPage: p }">
        <app-produtos id={{p.idProduto}} categoria={{p.categoria}} nome={{p.nome}} descricaoProduto={{p.descricao}} preco={{p.preco}}
            imgSRC={{p.imagens[0].imagemProduto}}></app-produtos>
    </div>
    <pagination-controls (pageChange)="p = $event" (click)="scroll(topo)"></pagination-controls>
</div>
