<p>paginacao works!</p>
<div class="container" id = "topo">
	<div class="row">
		<div class="col-4" *ngFor="let prod of produtos | paginate: { itemsPerPage: 9, currentPage: p }">
			<app-produtos categoria={{prod.categoria}} nome={{prod.nome}} descricaoProduto={{prod.descricao}} preco={{prod.preco}}
				imgSRC={{prod.img}}></app-produtos>
		</div>
	</div>
	<pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
