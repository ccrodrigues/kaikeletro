<!-- Links para imagens no input de e-mail e senha -->


<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

<!-- Div principal para centralizar o campo do login -->


    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
         
        <span class="border">
        <div class="ol-sm-9 col-md-7 col-lg-5 mx-auto ">
            
            <div class="container">
                <div class="card">
                    <div class="card-header">
                        <br>
                        <span class="profile-img">
                            <img class=" img-fluid img-logo" src="/assets/imagens/ecommerce-logo.png" align-content="center" >
                        </span>
                        <h4 class="card-title text-center">Login</h4>

                        <!-- Mensagem de erro caso o usuario não seja autenticado -->
                        <app-msg-erro [isError]="isErrorLogin() == true" mensagem="Senha ou e-mail Inválidos"></app-msg-erro>
                        
                        <label for="email" class="corNPossuiCadastro">E-mail:</label>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input  type="text" class="form-control" placeholder="Insira o e-mail " formControlName="email">
                        </div>

                        

                        <!-- Mensagem de erro para quando os campos não são preenchidos corretamente -->
                        <app-msg-erro [isError]="isErrorCampo('email')" mensagem="Campo obrigatorio"></app-msg-erro>


                        <label for="senha" class="corNPossuiCadastro">Senha:</label>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" class="form-control" placeholder="Insira a senha" formControlName="senha">
                        </div>

                        <app-msg-erro [isError]="isErrorCampo('senha')" mensagem="Campo obrigatorio"></app-msg-erro>

                        <!-- botão para realizar o login e habilitar se os dados forem válidos -->
                        
                        <br>
                        <button type="submit" class="btn btn-dark float-right login_btn"
                        [disabled]="loginForm.valid? false : true">Entrar</button>
                        <br><br>
                        
                        <label for="exampleInputLink1" class="corNPossuiCadastro" >Não possui cadastro?</label>
                        <a href="/registro"> Clique aqui</a>
                        <span class="clearfix"></span>
                    </div>
                    
                </div>
            </div>
        </div>
    </span>
    </form>
