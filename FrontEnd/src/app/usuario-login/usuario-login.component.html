<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">


<div class="divCenter">

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="ol-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="container">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title text-center">Login</h4>

                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="email" formControlName="email">
                        </div>
                        <app-msg-erro [isError]="isErrorCampo('email')" mensagem="Campo obrigatorio"></app-msg-erro>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" class="form-control" placeholder="senha" formControlName="senha">
                        </div>
                        <app-msg-erro [isError]="isErrorCampo('senha')" mensagem="Campo obrigatorio"></app-msg-erro>
                        <button type="submit" class="btn btn-dark float-right login_btn"
                            [disabled]="loginForm.valid? false : true">Entrar</button>
                        <label for="exampleInputLink1">NÃ£o possui cadastro?</label>
                        <a href=""> Clique aqui</a>
                    </div>

                </div>
            </div>
        </div>
    </form>
</div>
